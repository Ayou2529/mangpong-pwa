<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แมงป่อง เทรดดิ้ง - Mangpong Delivery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f5f7fa; touch-action: manipulation; }
        /* --- ตกแต่งเพิ่มเติมตามไฟล์เดิม --- */
        .card { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.3s; }
        .card:hover { box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .nav-item.active { color: #3b82f6; border-bottom: 3px solid #3b82f6; }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-success { background-color: #10b981; color: white; }
        .btn-success:hover { background-color: #059669; }
        .incomplete-badge { background-color: #ef4444; color: white; }
        .complete-badge { background-color: #10b981; color: white; }
        .draft-badge { background-color: #f97316; color: white; }
        /* ... (ย่อส่วน style ที่เหลือ สามารถเพิ่มจากไฟล์ต้นฉบับได้) ... */
    </style>
</head>
<body>
    <!-- เนื้อหา Mangpong Delivery App ทั้งหมดตามไฟล์ต้นฉบับ -->
    <h1 class="text-2xl text-blue-700 font-bold mt-8 text-center">แมงป่อง เทรดดิ้ง</h1>
    <div class="max-w-md mx-auto bg-white shadow rounded p-5 text-center">
        <p>แอป Mangpong Delivery รองรับการติดตั้งบนมือถือ (PWA) และใช้งานแบบ Offline</p>
        <img src="icon-192.png" alt="icon" class="mx-auto my-4" width="96" height="96">
    </div>
    <!-- เพิ่มสคริปต์ Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
    </script>
    <!-- เพิ่ม JavaScript จากไฟล์ Mangpong Trading Database_V24_canvas.txt ได้ตามที่ต้องการ -->
</body>
</html>
