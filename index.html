<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แมงป่อง เทรดดิ้ง - Mangpong Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f5f7fa;
            touch-action: manipulation;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .nav-item.active {
            color: #3b82f6;
            border-bottom: 3px solid #3b82f6;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .text-blue-600 {
            color: #3b82f6;
        }
        .border-blue-600 {
            border-color: #3b82f6;
        }
        .bg-blue-600 {
            background-color: #3b82f6;
        }
        .focus\:ring-blue-500:focus {
            --tw-ring-color: #3b82f6;
        }
        /* Custom styles for the job/fee tables */
        .job-table {
            border-collapse: collapse;
            width: 100%;
        }
        .job-table th, .job-table td {
            border: 1px solid #334155;
            padding: 6px;
            text-align: left;
        }
        .job-table th {
            background: #1f2937;
            color: #e5e7eb;
        }
        .job-table td {
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center md:items-start p-4 min-h-screen">

    <!-- Login/Register Container -->
    <div id="login-container" class="w-full max-w-sm">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 card">
            <img src="icon-512.png" alt="Mangpong Logo" class="mx-auto w-24 h-24 mb-6">
            <h2 class="block text-gray-700 text-2xl font-bold mb-4 text-center">เข้าสู่ระบบ</h2>
            <form id="login-form" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        ชื่อผู้ใช้
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        รหัสผ่าน
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="รหัสผ่าน">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        เข้าสู่ระบบ
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" onclick="switchForm('register')">
                        สมัครสมาชิก
                    </a>
                </div>
            </form>
            <div class="text-center">
                ยังไม่มีบัญชี? <a href="#" class="font-bold text-sm text-blue-500 hover:text-blue-800" onclick="switchForm('register')">สมัครสมาชิก</a>
            </div>
        </div>
        <div class="text-center text-xs text-gray-500 mt-4">
            <p id="app-version">เวอร์ชัน: 2.4.1</p>
        </div>
    </div>
    
    <!-- Register Container - Hidden by default -->
    <div id="register-container" class="w-full max-w-sm hidden">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 card">
            <img src="icon-512.png" alt="Mangpong Logo" class="mx-auto w-24 h-24 mb-6">
            <h2 class="block text-gray-700 text-2xl font-bold mb-4 text-center">สมัครสมาชิก</h2>
            <form id="register-form" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-username">
                        ชื่อผู้ใช้
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="register-username" type="text" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">
                        รหัสผ่าน
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="register-password" type="password" placeholder="รหัสผ่าน">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                        ยืนยันรหัสผ่าน
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="ยืนยันรหัสผ่าน">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="full-name">
                        ชื่อ-นามสกุล
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" type="text" placeholder="ชื่อ-นามสกุล">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                        เบอร์โทรศัพท์
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="เบอร์โทรศัพท์">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        อีเมล
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="อีเมล (ไม่บังคับ)">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        สมัครสมาชิก
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" onclick="switchForm('login')">
                        เข้าสู่ระบบ
                    </a>
                </div>
            </form>
            <div class="text-center">
                มีบัญชีอยู่แล้ว? <a href="#" class="font-bold text-sm text-blue-500 hover:text-blue-800" onclick="switchForm('login')">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>


    <!-- Main App Container - Hidden by default -->
    <div id="main-app-container" class="w-full max-w-4xl p-4 bg-white rounded-lg shadow-md hidden">
        <!-- Top Nav and Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="icon-192.png" alt="Logo" class="w-12 h-12 mr-4 rounded-full">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Mangpong Delivery</h1>
                    <p class="text-sm text-gray-600" id="user-greeting">สวัสดี, ผู้ใช้</p>
                </div>
            </div>
            <button id="logout-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full text-sm">
                ออกจากระบบ
            </button>
        </header>

        <!-- Search and Status Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="card p-6 bg-blue-50 text-blue-800">
                <h3 class="text-lg font-bold mb-2">สถานะการทำงาน</h3>
                <div class="flex items-center mb-2">
                    <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                    <span class="text-green-600 font-semibold">ออนไลน์</span>
                </div>
                <p class="text-sm">พร้อมสำหรับการจัดส่ง</p>
            </div>
            <div class="card p-6">
                <h3 class="text-lg font-bold mb-2 text-gray-800">ค้นหางาน</h3>
                <form id="search-form" class="flex items-center">
                    <input id="job-id-input" type="text" placeholder="รหัสงาน (Job ID)" class="w-full px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:border-blue-500">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md hover:bg-blue-700">
                        ค้นหา
                    </button>
                </form>
            </div>
        </div>

        <!-- Job Details Section -->
        <div id="job-details-section" class="card bg-white p-6 hidden">
            <h3 class="text-lg font-bold text-gray-800 mb-4">รายละเอียดงาน</h3>
            <div id="job-details-content" class="text-gray-600 text-sm">
                <p>กรุณาค้นหารหัสงานเพื่อดูรายละเอียด</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // กำหนดค่า config ของแอป
        const mangpong_jsonp_config = {
            maxFees: 5,
        };

        const $ = (id) => document.querySelector(id);
        const loginContainer = $('#login-container');
        const registerContainer = $('#register-container');
        const mainAppContainer = $('#main-app-container');
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-RPQxI2T-Sr3nvB_i9gLBXFAlbiJhGwrohKR7aXR_DNcDtT1JDrLTjgQrYXl8TY8/exec';
        
        // ฟังก์ชันสำหรับสลับหน้าฟอร์ม Login / Register
        function switchForm(form) {
            if (form === 'login') {
                loginContainer.classList.remove('hidden');
                registerContainer.classList.add('hidden');
            } else if (form === 'register') {
                registerContainer.classList.remove('hidden');
                loginContainer.classList.add('hidden');
            }
        }
        
        // ฟังก์ชันสำหรับเข้าสู่ระบบและแสดงหน้าหลัก
        function showMainApp() {
            loginContainer.classList.add('hidden');
            mainAppContainer.classList.remove('hidden');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.fullName) {
                $('#user-greeting').textContent = `สวัสดี, ${currentUser.fullName}`;
            }
        }

        // ฟังก์ชันสำหรับออกจากระบบ
        $('#logout-btn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            mainAppContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            Swal.fire({
                icon: 'success',
                title: 'ออกจากระบบแล้ว',
                showConfirmButton: false,
                timer: 1500
            });
        });

        // Event Listener สำหรับฟอร์ม Login
        $('#login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = $('#username').value;
            const password = $('#password').value;
            if (!username || !password) {
                Swal.fire({ icon: 'warning', title: 'กรุณากรอกข้อมูล', text: 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน' });
                return;
            }
            Swal.fire({ title: 'กำลังเข้าสู่ระบบ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                    Swal.close();
                    if (data.success) {
                        Swal.fire({ icon: 'success', title: 'เข้าสู่ระบบสำเร็จ!', showConfirmButton: false, timer: 1500 }).then(() => {
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            showMainApp();
                        });
                    } else {
                        Swal.fire({ icon: 'error', title: 'เข้าสู่ระบบไม่สำเร็จ', text: data.error });
                    }
                })
                .catch(error => {
                    Swal.close();
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้' });
                    console.error('Error:', error);
                });
        });

        // Event Listener สำหรับฟอร์ม Register
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const registerUsername = document.getElementById('register-username').value;
            const registerPassword = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullName = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if (registerPassword !== confirmPassword) {
                Swal.fire({icon: 'error', title: 'รหัสผ่านไม่ตรงกัน',});
                return;
            }
            if (!registerUsername || !registerPassword || !fullName) {
                 Swal.fire({icon: 'warning',title: 'กรุณากรอกข้อมูล', text: 'กรุณากรอกชื่อผู้ใช้, รหัสผ่าน และชื่อ-นามสกุล'});
                return;
            }

            Swal.fire({title: 'กำลังสมัครสมาชิก...', allowOutsideClick: false, didOpen: () => {Swal.showLoading();}});
            fetch(`${SCRIPT_URL}?action=register&username=${encodeURIComponent(registerUsername)}&password=${encodeURIComponent(registerPassword)}&fullName=${encodeURIComponent(fullName)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    Swal.close();
                    if (data.success) {
                        Swal.fire({icon: 'success',title: 'สมัครสมาชิกสำเร็จ!',showConfirmButton: false, timer: 1500}).then(() => {
                            switchForm('login');
                        });
                    } else {
                        Swal.fire({icon: 'error',title: 'สมัครสมาชิกไม่สำเร็จ',text: data.error});
                    }
                })
                .catch(error => {
                    Swal.close();
                    Swal.fire({icon: 'error',title: 'เกิดข้อผิดพลาด',text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้'});
                    console.error('Error:', error);
                });
        });

        // ฟังก์ชันสำหรับเรนเดอร์ Markdown table
        function mdTableToHtml(md) {
            if (!md) return '';
            const lines = md.trim().split(/\n+/);
            if (lines.length < 3) return "<div>—</div>";
            const head = lines[0].slice(1, -1).split(" | ").map(s => s.trim());
            const vals = lines[2].slice(1, -1).split(" | ").map(s => s.trim());
            let html = '<table class="job-table">';
            html += '<thead><tr>' + head.map(h => '<th>'+h+'</th>').join("") + '</tr></thead>';
            html += '<tbody><tr>' + vals.map((v, idx) => '<td>'+v+'</td>').join("") + '</tr></tbody>';
            html += '</table>';
            return html;
        }

        // Event Listener สำหรับฟอร์มค้นหางาน
        $('#search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const jobId = $('#job-id-input').value.trim();
            if (!jobId) {
                setStatus('กรุณาใส่รหัสงาน', false);
                return;
            }
            setStatus('กำลังค้นหา...', true);

            fetch(`${SCRIPT_URL}?action=getJob&jobId=${encodeURIComponent(jobId)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.job) {
                        const jobMd = renderJobMarkdown(data.job);
                        const feeMd = renderFeeMarkdown(data.job);
                        $('#job-details-content').innerHTML = `
                            <div class="mb-4">
                                <h4 class="font-bold text-gray-700">รายละเอียดงาน</h4>
                                ${mdTableToHtml(jobMd)}
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-700">ค่าใช้จ่ายเพิ่มเติม</h4>
                                ${mdTableToHtml(feeMd)}
                            </div>
                        `;
                        $('#job-details-section').classList.remove('hidden');
                        setStatus('โหลดสำเร็จ', true);
                    } else {
                        setStatus('ไม่พบรหัสงานนี้', false);
                        $('#job-details-content').innerHTML = `<p>${data.error || 'ไม่พบรหัสงาน'}</p>`;
                        $('#job-details-section').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    setStatus('เกิดข้อผิดพลาดในการเชื่อมต่อ', false);
                    console.error('Fetch error:', error);
                });
        });
        
        function setStatus(message, isSuccess) {
            Swal.fire({
                icon: isSuccess ? 'success' : 'error',
                title: message,
                showConfirmButton: false,
                timer: 1500
            });
        }

        function renderJobMarkdown(row) {
            if (!row || !row.jobId) return "";
            const keys = ['jobId', 'orderDate', 'pickupTime', 'customerName', 'customerPhone', 'location'];
            const columns = ['รหัสงาน', 'วันที่สั่ง', 'เวลารับ', 'ลูกค้า', 'เบอร์โทร', 'สถานที่'];
            const lookup = {};
            for (const k of keys) lookup[k] = row[k] || "-";

            const values = keys.map(k => lookup[k]);
            const md = '| ' + columns.join(' | ') + ' |\n' + '| ' + columns.map(() => ':---:').join(' | ') + ' |\n' + '| ' + values.join(' | ') + ' |';
            return md;
        }

        function renderFeeMarkdown(row) {
            if (!row) return "";
            const keys = ['ค่ารถ', 'ค่าที่พัก', 'ค่าใช้จ่าย'];
            const columns = ['ประเภท', 'จำนวนเงิน'];
            const lookup = {};

            // Flatten fees from object/array
            for (let i = 1; i <= mangpong_jsonp_config.maxFees; i++) {
                const d = row['description_' + i] || row['feeName' + i] || row['description' + i];
                const a = row['amount_' + i] || row['feeAmount' + i] || row['feeAmount' + i] || row['amount' + i];
                if (d) lookup[d] = a;
            }
            if (row.additionalFees && typeof row.additionalFees === 'string' && row.additionalFees.trim().startsWith('[')) {
                try {
                    const arr = JSON.parse(row.additionalFees);
                    arr.forEach(function(f){ if (f && f.description) lookup[f.description] = f.amount; });
                } catch(e){ console.warn('additionalFees parse error', e); }
            }

            const values = keys.map(k => {
                const v = lookup[k];
                return (v !== undefined && v !== null && v !== '') ? `${Math.round(Number(v))} บาท` : '-';
            });

            const md = '| ' + columns.join(' | ') + ' |\n' + '| ' + columns.map(() => ':---:').join(' | ') + ' |\n' + '| ' + values.join(' | ') + ' |';
            return md;
        }

        // ตรวจสอบสถานะการเข้าสู่ระบบเมื่อโหลดหน้า
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showMainApp();
            } else {
                loginContainer.classList.remove('hidden');
                mainAppContainer.classList.add('hidden');
            }
            
            // ป้องกันการซูมบน iOS เมื่อโฟกัส input
            const metaViewport = document.querySelector('meta[name=viewport]');
            if (metaViewport) {
              metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
            }
            
            document.addEventListener('touchstart', function() {}, {passive: true});
        });
    </script>
</body>
</html>
