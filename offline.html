<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mangpong Delivery</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 90%;
      width: 400px;
    }
    
    .offline-icon {
      font-size: 3rem;
      color: #ef4444;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .retry-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #2563eb;
    }
    
    .retry-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">⚠️</div>
    <h1>ไม่มีการเชื่อมต่ออินเทอร์เน็ต</h1>
    <p>คุณกำลังออฟไลน์อยู่ในขณะนี้ โปรดตรวจสอบการเชื่อมต่ออินเทอร์เน็ตของคุณแล้วลองอีกครั้ง</p>
    <button class="retry-button" onclick="retryConnection()">ลองอีกครั้ง</button>
  </div>

  <script>
    function retryConnection() {
      // Reload the page to check connectivity
      window.location.reload();
    }
    
    // Check connectivity periodically
    setInterval(() => {
      if (navigator.onLine) {
        // If we're online, reload the page
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
